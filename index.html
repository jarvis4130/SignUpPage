<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <main>
                    <h1>SignUp</h1>
                    <p>It just takes 30 seconds</p>
                </main>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Atharva Shrinivas Adam" required>
                    <p>
                    
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="atharvaadam101010@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                    </p>

                    <p>
                        <input type="submit" value="Create Account">
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account?<a href="#">Login</a></p>
            </footer>

        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
    
</body>
</html>
